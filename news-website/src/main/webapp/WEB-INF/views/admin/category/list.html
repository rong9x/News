<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>News website management</title>
</head>
<body style="padding: 10px; background-color: #F8F8FF;">
<div class="container-fluid">
    <p align="right">English | Vietnamese</p>
    <h1>Admin management</h1>
</div>

<div class="row" style="padding-top: 10px">
    <div class="col-sm-2">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success"><a href="/admin/category">Manage categories</a></li>
            <li class="list-group-item list-group-item-info"><a href="/admin/post">Manage posts</a></li>
        </ul>
    </div>

    <div class="col-sm-8">
        <p>
            <a href="/admin/create-category">
                <input type="submit" class="btn btn-outline-primary" value="Create new category">
            </a>
        </p>
        <table class="table table-striped table-bordered table-hover" style="text-align: center">
            <thead class="thead-dark">
            <tr>
                <th>Category name</th>
                <th>Creator</th>
                <th>Date create</th>
                <th>Last edit date</th>
                <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="c : ${categories}">
                <tr>
                    <td th:text="${c.categoryName}"></td>
                    <td th:text="${c.creator}"></td>
                    <td th:text="${c.dateCreate}"></td>
                    <td th:text="${c.lastEditDate}"></td>
                    <td>
                        <a th:href="@{edit-category/__${c.id}__}">
                            <input type="submit" class="btn btn-outline-info" value="Edit">
                        </a>
                    </td>
                    <td>
                        <a th:href="@{delete-category/__${c.id}__}">
                            <input type="submit" class="btn btn-outline-danger" value="Delete">
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
