<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>News</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/small-business.css}" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/post">Login</a>
                </li>
                <th:block th:each="c : ${categories}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/__${c.id}__/ByCategory}" th:text="${c.categoryName}"></a>
                    </li>
                </th:block>
                <li class="nav-item">
                    <a class="nav-link" href="#">English</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vietnamese</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5" style="padding-top: 40px">
        <div class="col-lg-7">
            <img class="img-fluid rounded mb-4 mb-lg-0" th:src="${newestPost.image}" alt="">
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-5">
            <h1 class="font-weight-bolder" th:text="${newestPost.tittle}"></h1>
            <p th:utext="${newestPost.introduce}"></p>
            <a class="btn btn-primary" th:href="@{/view-post/__${newestPost.id}__}">Read more</a>
        </div>
        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->
    <!-- Call to Action Well -->
    <div class="card text-white bg-secondary my-5 py-4 text-center">
        <div class="card-body">
            <p class="text-white m-0">This call to action card is a great place to showcase some important information
                or display a clever tagline!</p>
        </div>
    </div>
    <!-- Content Row -->
    <th:block th:each="c : ${categories}">
        <h2 class="font-weight-bold">
            <a class="nav-link" href="search.html" th:text="${c.categoryName}"></a>
        </h2>

        <div class="row">
            <th:block th:each="p : ${posts}">
                <div class="col-md-4 mb-5" th:if="${p.category.id == c.id}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${p.tittle}"></h4>
                            <p class="card-text" th:utext="${p.introduce}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/view-post/__${p.id}__}" class="btn btn-primary btn-sm">More Info</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </th:block>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Hai Nguyen 2019</p>
    </div>
</footer>
<script th:src="@{resources/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{resources/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
