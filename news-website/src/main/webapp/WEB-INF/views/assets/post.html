<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>News</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/small-business.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <th:block th:each="c : ${categories}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/__${c.id}__/ByCategory}" th:text="${c.categoryName}"></a>
                    </li>
                </th:block>
                <li class="nav-item">
                    <a class="nav-link" href="#">English</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vietnamese</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4" style="padding-top: 40px;" th:text="${post.tittle}"></h1>

            <!-- Author -->
            <p class="lead" th:text="${post.author}">
            </p>

            <hr>

            <!-- Date/Time -->
            <p th:text="${post.postDate}"></p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded"
                 th:src="@{https://cdn.wpforms.com/wp-content/uploads/2016/10/How-to-Allow-Users-to-Submit-Blog-Posts-on-Your-WordPress-Site.png}"
                 alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead" th:utext="${post.introduce}"></p>

            <p th:utext="${post.content}"></p>

            <hr>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Search Widget -->
            <div class="card my-4" style="padding-top: 40px">
                <form>
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" name="s" class="form-control" placeholder="Search by title...">&nbsp
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-outline-info" value="Search"/>
                            </span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Categories Widget -->
            <div class="card my-4">
                <h5 class="card-header">Categories</h5>
                <div class="card-body">
                    <th:block th:each="c : ${categories}">
                        <div class="row">
                            <ul type="none">
                                <li>
                                    <a th:href="@{/__${c.categoryName}__}" th:text="${c.categoryName}"></a>
                                </li>
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Hai Nguyen 2019</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{resources/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{resources/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
